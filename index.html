<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Imperialistic competitive algorithm</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>

<body>
    <div class="wrapper">
        <div id="fun-container" class="bordered"></div>
        <div class="right-side-wrapper">
            <div id="avg-value-container"></div>
            <div id="controls-container">
                <button id="State">STOP</button>
                <button id="Reset">RESET</button>
                <p id="DelayDisplay">Speed:</p>
                <input id="Delay" type="range" min="-3000" max="-1" value="-1500">
                <div id="parameters-wrapper">
                    <table id="parameters-table">
                        <tr>
                            <td>Iteration</td>
                            <td>
                                <div id="iteration"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>Empires alive</td>
                            <td>
                                <div id="empires-alive"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>Found optimum</td>
                            <td>
                                <div id="found-optimum"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>Number of nations:</td>
                            <td>
                                <input type="number" id="nations" name="nations" size="4">
                            </td>
                        </tr>
                        <tr>
                            <td>Number of empires:</td>
                            <td>
                                <input type="number" id="empires" name="empires" size="4">
                            </td>
                        </tr>
                        <tr>
                            <td>Number of iterations:</td>
                            <td>
                                <input type="number" id="iterations-number" name="iterations-number" size="4">
                            </td>
                        </tr>
                        <tr>
                            <td>Alpha:</td>
                            <td>
                                <input type="number" id="alpha" name="alpha" size="4">
                            </td>
                        </tr>
                        <tr>
                            <td>Beta:</td>
                            <td>
                                <input type="number" id="beta" name="beta" size="2">
                            </td>
                        </tr>
                        <tr>
                            <td>Gamma:</td>
                            <td>
                                <input type="number" id="gamma" name="gamma" size="4">
                            </td>
                        </tr>
                    </table>
                </div>

            </div>
            <div id="info-container"></div>
        </div>


    </div>

    <script src='https://d3js.org/d3.v4.min.js'></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src='./helper.js'></script>
    <script src='./algorithm.js'></script>
    <script src='./bubble-graph.js'></script>
</body>

</html>
